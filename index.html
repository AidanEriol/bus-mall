<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <h1>Bus Mall Catalogue!</h1>
        <h3>Help us choose our products! Click an image to vote for it. Every 15 votes gives you results!</h3>
        <div id="carousel">
        </div>
         <input type="button" value="Show Chart" id="show-chart-button">
         <br/><!-- Just so that JSFiddle's Result label doesn't overlap the Chart -->
         <div id="chartContainer" style="height: 360px; width: 100%;"></div>
         
         <div>Chart Type:
           <select id="chartType" name="Chart Type">
             <option value="line">Line</option>
             <option value="column">Column</option>
             <option value="bar">Bar</option>
             <option value="pie">Pie</option>
             <option value="doughnut">Doughnut</option>
           </select>  
         </div> 
    </body>
    <script type="text/javascript" src="js/app.js"></script>
    <script type= "text/javascript" src="js/canvasjs.min.js"></script>
</html>
